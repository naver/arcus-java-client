plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.apache.logging.log4j:log4j-core:2.17.1'
    api 'org.apache.logging.log4j:log4j-api:2.17.1'
    api 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
    api 'org.slf4j:slf4j-api:1.7.24'
    api 'net.sf.ehcache:ehcache-core:2.6.0'
    api 'org.apache.zookeeper:zookeeper:3.8.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'jmock:jmock:1.2.0'
}

group = 'com.navercorp.arcus'
version = '1.13.3'
description = 'Arcus Java Client'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}

test {
    exclude '**/Binary*'
    exclude '**/*IPV6*'
    exclude '**/CacheMonitor*'
    exclude '**/RedistributeFailureModeTest*'
    exclude '**/LoggingTest*'
    exclude '**/*Timeout*'
}
